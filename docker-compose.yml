version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audit-novalabss
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - RATE_LIMIT_REQUESTS=5
      - RATE_LIMIT_WINDOW=60000
    volumes:
      # Persist SQLite database
      - sqlite-data:/app/data
    # Resource limits (adjust based on your 12GB RAM / 4 CPU setup)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    # Shared memory for Chromium
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sqlite-data:
    driver: local
